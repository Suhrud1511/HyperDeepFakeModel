<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Prediction Result</h1>
    <div class="bg-white p-6 rounded shadow-md text-center">
      <h2 class="text-2xl font-bold mb-4">The video is: {{ label }}</h2>
      <p class="mb-4">Prediction Confidence: {{ prediction }}</p>
      <video src="{{ url_for('uploaded_file', filename=filename) }}" controls class="mx-auto"></video>
      <div class="mt-4">
        <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded">Upload Another Video</a>
      </div>
    </div>
  </div>
</body>

</html>
