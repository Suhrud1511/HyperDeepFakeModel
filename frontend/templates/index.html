<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepfake Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Deepfake Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="file" class="block text-gray-700">Upload Video</label>
        <input type="file" name="file" id="file" class="mt-2 p-2 border rounded w-full">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Predict</button>
    </form>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function (event) {
      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) {
        alert('Please upload a video file.');
        event.preventDefault();
      }
    });
  </script>
</body>

</html>
